<div class="container">
  <div class="row">
    <div class="col-sm">
      {{user.firstName}}
    </div>
    <div class="col-sm">
      {{user.lastName}}
    </div>
    <div class="col-sm">
      {{user.address}}
    </div>
    <div class="col-sm">
      {{user.createdAt | date}}
    </div>
    <div class="col-sm">
      {{user.updatedAt | date}}
    </div>
    <div class="col-sm">
      {{user.phone}}
    </div>
  </div>
</div>
